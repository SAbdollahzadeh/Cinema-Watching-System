<%@ page language="java"
contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"
%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Edit Profile</span>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">

    <!-- Profile Picture -->
    <div class="text-center mb-4">
        <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center overflow-hidden mx-auto"
             style="width: 150px; height: 150px;">
            <img id="profilePreview" src="${}" alt="Profile Picture" class="w-100 h-100"
                 style="object-fit: cover; display: none;">
            <span id="profilePlaceholder" class="text-white fs-1">?</span>
        </div>
        <p class="text-muted mt-2" id="profileText">No picture uploaded</p>
    </div>

    <!-- Edit Form Card -->
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Profile</h2>

            <form action="${pageContext.request.contextPath}/app/user/edit-profile"
                  method="post"
                  enctype="multipart/form-data">

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           value="${user.username}">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="${user.email}">
                </div>

                <!-- Profile Picture Upload -->
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Choose Profile Picture</label>
                    <input type="file" name="image" class="form-control" id="profilePicture"
                           accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Change Password -->
                <div class="mb-3">
                    <h5>Change Password (optional)</h5>

                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">

                    <label for="newPassword" class="form-label mt-2">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">

                    <label for="confirmPassword" class="form-label mt-2">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>

                    <a href="${pageContext.request.contextPath}/app/user/profile"
                       class="btn btn-secondary">
                        Back
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- Image Preview Script -->
<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('profilePreview');
        const placeholder = document.getElementById('profilePlaceholder');
        const text = document.getElementById('profileText');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                text.textContent = file.name;
            }
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            text.textContent = 'No picture uploaded';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
